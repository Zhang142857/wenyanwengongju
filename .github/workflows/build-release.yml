name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # Build job
  build:
    runs-on: windows-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Build Next.js
        run: npm run build

      - name: Build Electron (Windows)
        run: npx electron-builder --win --x64 --ia32 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
            dist/*.exe.blockmap
            dist/latest.yml
          retention-days: 30

  # Release job - only runs on tags
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist/

      - name: List artifacts
        run: ls -la dist/

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "## 文言文小工具 v${{ steps.version.outputs.VERSION }}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### 下载" >> $GITHUB_OUTPUT
          echo "- Windows 安装包: \`文言文查询 Setup ${{ steps.version.outputs.VERSION }}.exe\`" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### 安装说明" >> $GITHUB_OUTPUT
          echo "1. 下载 .exe 安装包" >> $GITHUB_OUTPUT
          echo "2. 双击运行安装程序" >> $GITHUB_OUTPUT
          echo "3. 按照向导完成安装" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### 系统要求" >> $GITHUB_OUTPUT
          echo "- Windows 7/8/10/11" >> $GITHUB_OUTPUT
          echo "- 至少 2GB RAM" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.VERSION }}
          body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: false
          files: |
            dist/*.exe
            dist/latest.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Notify Cloudflare Worker to refresh cache
  notify-cdn:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Trigger CDN cache refresh
        run: |
          curl -X POST "${{ secrets.CLOUDFLARE_WORKER_URL }}/api/refresh-cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_WORKER_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"version": "${{ github.ref_name }}"}'
        continue-on-error: true
